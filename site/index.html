<!DOCTYPE html>
<html ng-app="Atlas-Graph">
<head>
  <title>Atlas Graph</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="vendor/js/sigma.min.js"></script>
  <script src="vendor/js/sigma.renderers.edgeLabels.min.js"></script>
  <script src="vendor/js/sigma.plugins.dragNodes.min.js"></script>
  <script src="vendor/js/sigma.misc.drawHovers.js"></script>
  <script src="vendor/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
  <script src="app.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/process.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/map.js"></script>

  <div class="container-fluid">  
    <div class="row pull-right">
      <div class="btn-group" role="group">
        <button ng-controller="helpController" ng-click="dialog()" class="btn btn-info">Help</button>
        <a href="https://github.com/Tsundoku-Dev/Atlas-Graph" target="_blank" class="btn btn-primary">Home</a>
        <a href="http://www.tsundoku-dev.com" target="_blank" class="btn btn-default">Contact</a>
      </div>
    </div>
   <div class="row">
      <div class="col-md-4 col-md-offset-5">
        <h1><i class="icon-globe"></i> Atlas Graph</h1>
      </div>
    </div>
    <div class="row">
      <ag-search ng-controller="init"></ag-search>
    </div>
    <div class="row">
      <div class="col-md-8">
          <ag-traversal class="pull-left"></ag-traversal>
          <ag-graph ng-controller="processController"></ag-graph>
      </div>
      <ag-map class="col-md-4"></ag-map>
    </div>
  </div>
</body>
</html>
